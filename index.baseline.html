<!doctype html>
<html ng-app="hg">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Basic layout responsive</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A showcase of problems once hard or impossible to solve with CSS alone, now made trivially easy with Flexbox.">

    <!-- div box used for prototyping-->
    <link rel="stylesheet" href="css/prototyping.css" />
    <!-- The PocketGrid -->
    <link rel="stylesheet" href="css/pocketgrid.css" />
    <!-- The basic layout stylesheet -->
    <link rel="stylesheet" href="css/baselayout.css" />
    <!-- Angularjs -->
    <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script-->
    <script src="lib/1.2.9/angular.min.js"></script>
    <script src="lib/1.2.9/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/user/user-controller.js"></script>
  </head>

  <body class="main-body">
    <div class="main-container block">
      <div class="content block"><div ui-view>This is primary  home with blank slate</div></div>
      <div class="vnav block"><div class="box">Page Nav</div></div>
      <div class="ads block"><div class="box">Links</div></div>
      <div class="hnav block"><div class="box">App Nav</div></div>
    </div>
    <div class="footer block"><div class="box">Footer</div></div>
    <!-- For IE6-8 Media Queries compatibility -->
    <!--script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.min.js"-->
