<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Basic layout responsive</title>
    <meta name="HandheldFriendly" content="True">
    <meta naanme="MobileOptimized" content="320">
    <meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A showcase of problems once hard or impossible to solve with CSS alone, now made trivially easy with Flexbox.">

    <!-- must haves-->
    <link rel="stylesheet" href="../../css/prototyping.css" />
    <link rel="stylesheet" href="../../css/pocketgrid.css" />
    <link rel="stylesheet" href="../../css/baselayout.css" />
    <script src="../../lib/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../lib/impulsejs/impulse.js"></script>
  </head>

  <body class="main-body">
    <div class="main-container block">
      <div class="content block"><div>This is primary  home with blank slate</div></div>
      <div class="vnav block">
          <div class="nav-header">
            <div class="hamburger-menu-handle"></div>
          </div>
          <div class="pull-down-menu">
            <div class="links">
               <a href="#">a link</a>
               <a href="#">another link</a>
               <a href="#">hamburgers</a>
               <a href="#">w00tbear</a>
            </div>
            <div class="close-handle"><!--What is this for -->
              <div class="arrow-left"></div>
              <div class="arrow-right"></div>
            </div>
          </div>
      </div>
      <div class="ads block"><div class="box">Links</div></div>
      <div class="hnav block"><div class="box">App Nav</div></div>
    </div>
    <div class="footer block"><div class="box">Footer</div></div>
